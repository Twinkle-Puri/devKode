<ion-header>
    <ion-toolbar color="dark">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="menu/learn"></ion-back-button>
          </ion-buttons>
      <ion-title>Angular</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
      <ion-grid>
          <ion-row>
            <ion-col size="6">
              <div>
                <ion-card>
                  <ion-card-header>
                       <a [routerLink]="['/introduction']" routerLinkActive="router-link-active" >
                        <ion-card-title>What is AngularJS?</ion-card-title>
                      </a>
                  </ion-card-header>
                </ion-card>
              </div>
            </ion-col>
            <ion-col size="6">
              <div>
                <ion-card>
                  <ion-card-header>
                      <a [routerLink]="['/expressions']" routerLinkActive="router-link-active" >
                    <ion-card-title>AngulaJS: Expressions</ion-card-title>
                      </a>
                  </ion-card-header>
                </ion-card>
              </div>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="6">
              <div>
                <ion-card>
                  <ion-card-header>
                      <a [routerLink]="['/binding']" routerLinkActive="router-link-active" >
  
                    <ion-card-title>AngulaJS: Data Binding</ion-card-title>
                    </a>
                  </ion-card-header>
                </ion-card>
              </div>
            </ion-col>
            <ion-col size="6">
              <div>
                <ion-card>
                  <ion-card-header>
                      <a [routerLink]="['/directives']" routerLinkActive="router-link-active" >
                        <ion-card-title>AngulaJS: Directives</ion-card-title>
                      </a>  
                  </ion-card-header>
                </ion-card>
              </div>
            </ion-col>
          </ion-row>
          <ion-row>
          <ion-col size="6">
            <div>
              <ion-card>
                <ion-card-header>
                    <a [routerLink]="['/controllers']" routerLinkActive="router-link-active" >
  
                  <ion-card-title>AngulaJS: Controllers</ion-card-title>
                  </a>
                </ion-card-header>
              </ion-card>
            </div>
          </ion-col>
          <ion-col size="6">
            <div>
              <ion-card>
                <ion-card-header>
                    <a [routerLink]="['/events']" routerLinkActive="router-link-active" >
  
                  <ion-card-title>AngulaJS: Events</ion-card-title>
                    </a>
                </ion-card-header>
              
                </ion-card>
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
        <ion-col size="6">
          <div>
            <ion-card>
              <ion-card-header>
                  <a [routerLink]="['/to-do']" routerLinkActive="router-link-active" >
  
                <ion-card-title>AngulaJS: To-Do App</ion-card-title>
                  </a>
              </ion-card-header>
          </ion-card>
          </div>
        </ion-col>
        </ion-row>
  
  <ion-row>
       </ion-row>
</ion-grid>
</ion-content>
